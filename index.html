<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <p>68070210</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>
    <div class="container">
        <div class="ITF">
            <img src ="Cool.png" alt="cool emote" width="100" height="100">
            <div>
                <h1>ITF Simple Bank</h1>
                <p>Welcome to my first HTML + CSS + JS website!</p> 
            </div>
        </div>
        <hr>
        <textarea id="textarea" disabled></textarea>
        <div class="container2">
            <div class="container3">
                <h1>Account Overview</h1>
                <div class="account-information">
                    <img src="user.png">
                    <div>
                        <h3>Account Information</h3>
                        <p>Name: Aekwarit Thongsukthanaphaisan</p>
                        <p>Type: Savings Account</p>
                    </div>
                </div>
                <div class="Balance-information">
                    <img src="briefcase.png">
                    <div class="Balance-information2">
                        <h3>Balance Information</h3>
                        <div class="label1">
                            <label>Current account Balance: </label>
                            <input type="number" id="current-account"></input>
                        </div>
                        <div class="label2">
                            <label>Current cash Balance: </label>
                            <input type="number" id="current-cash"></input>
                        </div>
                        <div>
                            <button onclick="handleBalanceChange()">Change</button>
                        </div>
                    </div>
                </div>
                <div class="Bank-operation">
                    <img src="toolbox.png">
                    <div class="Bank-operation2">
                        <h3>Bank operation</h3>
                        <div class="deposit">
                            <select id="bank-select">
                                <option>Deposit</option>
                                <option>Withdraw</option>
                                </select>
                                <input type="number" id="bank-quantity"></input>
                            </div class="buttonProceed">
                            <div>
                                <button onclick="handleOperation()">Proceed</button>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="financial-tool">
                <h1>Financial Tools</h1>
                <div class="financial-tool2">
                    <div class="Tools">
                        <img src="gold.png">
                    </div>
                    <div class="financial-tool3">
                        <h3>Currency Converter</h3>
                        <div class="label3">
                            <label>Input balance: </label>
                            <input type="number">
                        </div>
                        <div class="label4">
                            <label>Output balance: </label>
                            <input type="number">
                        </div>
                        <div class="label5">
                            <label>Input currency</label>
                            <select>
                                <option>USD</option>
                                <option>THB</option>
                            </select>
                            <button>Convert</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
